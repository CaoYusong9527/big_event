<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="logo"><img src="images\logo.png" alt="" /></div>
    <div class="login_box">
      <div class="login_tit"></div>
      <!-- 表单 -->
      <form class="layui-form login_form">
        <!-- 第一个输入框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            id="login_user"
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码输入框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            id="password"
            type="password"
            name="title"
            required
            lay-verify="required|password"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>

        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <button
            id="loginBtn"
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
          >
            登录
          </button>
        </div>
        <div class="reg_link"><a href="javascript:;">去注册</a></div>
      </form>
      <form class="layui-form reg_form">
        <!-- 第一个输入框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            id="reg_Usr"
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码输入框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            id="reg_password"
            type="password"
            name="title"
            required
            lay-verify="required|password"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item" id="repassword">
          <i class="layui-icon layui-icon-password"></i>
          <input
            id="reg_password"
            type="password"
            name="title"
            required
            lay-verify="required|checkPwd"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <button
            id="regBtn"
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
          >
            注册
          </button>
        </div>
        <div class="login_link"><a href="javascript:;">去登录</a></div>
      </form>
    </div>
    <div class="tip"></div>
  </body>
  <script src="./lib/jquery.js"></script>
  <script src="./lib/Layui/layui.all.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/login.js"></script>
</html>
