<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章类别</title>
    <!-- 加载第三方的 layui.css -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="./article_css/article_cate.css" />
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          id="addBtn"
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <!-- 内容区 -- 表格 -->
        <table class="layui-table">
          <colgroup>
            <col width="38%" />
            <col width="38%" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>类别名称</th>
              <th>类别别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 这里放数据 -->
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <!-- 初始化数据的模板 -->
  <script type="text/html" id="templateInit">
    <!-- 利用模板引擎渲染 -->

    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button
          data-id="{{$value.Id}}"
          type="button"
          class="layui-btn layui-btn-xs edit"
        >
          编辑
        </button>
        <button
          data-id="{{$value.Id}}"
          type="button"
          class="layui-btn layui-btn-danger layui-btn-xs delete"
        >
          删除
        </button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 添加文章分类的模板 -->
  <!-- 定义添加类别弹层的模板 -->
  <script type="text/html" id="templateAdd">
    <form id="addForm" class="layui-form">
      <!-- 第一行 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="name"
            required
            lay-verify="required"
            placeholder="请输入分类名称"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <!-- 第二行 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="alias"
            required
            lay-verify="required"
            placeholder="请输入分类别名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <!-- 第三行 按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">
            确认添加
          </button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 定义编辑类模板 -->
  <script type="text/html" id="templateEdit">
    <form id="editForm" class="layui-form" lay-filter="editForm">
      <input type="hidden" name="Id" />
      <!-- 第一行 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="name"
            required
            lay-verify="required"
            placeholder="请输入分类名称"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <!-- 第二行 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="alias"
            required
            lay-verify="required"
            placeholder="请输入分类别名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <!-- 第三行 按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">
            确认修改
          </button>
        </div>
      </div>
    </form>
  </script>

  <!-- 加载jquery.js -->
  <script src="../lib/jquery.js"></script>
  <!-- 加载layui.all.js -->
  <script src="../lib/layui/layui.all.js"></script>
  <!-- 加载模板引擎 -->
  <script src="../lib/template-web.js"></script>
  <!-- 加载拦截器 -->
  <script src="../js/utils.js"></script>

  <!-- 加载自己的js -->
  <script src="./article_js/article_cate.js"></script>
</html>
