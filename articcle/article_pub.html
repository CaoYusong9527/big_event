<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../lib/cropper/cropper.css" />
    <link rel="stylesheet" href="./article_css/article_pub.css" />
    <script src="../lib/jquery.js"></script>

    <!-- 剪裁用的js -->
    <script src="../lib/cropper/Cropper.js"></script>
    <script src="../lib/cropper/jquery-cropper.js"></script>

    <!-- 富文本 -->
    <script src="../lib/tinymce/tinymce_setup.js"></script>
    <script src="../lib/tinymce/tinymce.min.js"></script>

    <!-- 模板引擎js -->
    <script src="../lib/template-web.js"></script>

    <script src="../js/utils.js"></script>
    <script src="./article_js/article_pub.js"></script>
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-header">发布文章</div>
      <div class="layui-card-body">
        <!-- // 内容区，表单 -->
        <form class="layui-form" id="formPub">
          <!-- 1. 标题 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入文章标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 2. 分类 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block">
              <select name="cate_id">
                <!-- 这里放真实的分类 -->
              </select>
            </div>
          </div>
          <!-- 3. 内容 -->
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea
                name="content"
                placeholder="请输入内容"
                class="layui-textarea"
              ></textarea>
            </div>
          </div>
          <!-- 4. 图片 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="../images/bgi.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <input
                  type="file"
                  id="file"
                  accept="image/png,image/jpeg,image/gif"
                />
                <!-- 不要给name属性了 -->
                <button
                  type="button"
                  id="chooseImage"
                  class="layui-btn layui-btn-danger"
                >
                  选择封面
                </button>
              </div>
            </div>
          </div>
          <!-- 5. 按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button
                class="layui-btn"
                id="fabu"
                lay-submit
                lay-filter="formDemo"
              >
                发布
              </button>
              <button
                class="layui-btn"
                id="caogao"
                lay-submit
                lay-filter="formDemo"
              >
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 选择分类的模板 -->
    <script type="text/html" id="cate">
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>

    <script src="../lib/layui/layui.all.js"></script>
  </body>
</html>
